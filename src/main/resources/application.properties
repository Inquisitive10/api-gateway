spring.application.name=api-gateway

spring.config.import=optional:configserver:http://localhost:8888

#name of the config file to be used
spring.cloud.config.name=user-service

#profile suffix in case of local application properties
spring.profiles.active=dev

#profile suffix in case of config server config files
spring.cloud.config.profile=dev

spring.cloud.gateway.discovery.locator.enabled=true

spring.cloud.gateway.discovery.locator.lowerCaseServiceId=true

server.port=8765

#Eureka server URL in case of many services of eureka server running
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

eureka.instance.hostname=localhost

spring.datasource.url=jdbc:postgresql://localhost:5432/onboardify
spring.datasource.username=postgres
spring.datasource.password=phoenix
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

